{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="{% static 'build/css/app.css' %}" as="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link rel="shortcut icon" href="{% static 'build/img/logo2.webp'%}" type="image/x-icon">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <script async defer src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <title>Conecta | {% block title %} {% endblock %}</title>
</head>
<body>

    <section class="header__top__login"> 
        <div class="content header__top__login__content">
            <ul class="header__top__login__content__list">
                <li class="header__top__login__content__list__item">
                    <a href="#" class="header__top__login__content__list__item-link">
                        Sign in to Sales Navigator <i class="bi bi-chevron-compact-right"></i>
                    </a>
                </li>
            </ul>
        </div>
    </section>

    <header class="header__principal header__principal__login">

        <section class="content header__principal__content">

            <nav class="header__principal__grid header__principal__grid__login">

                <div class="header__principal__grid__left">
                    <div class="header__principal__left__home">
                        <a href="{% url 'inicio' %}" class="header__principal__left__home-link">
                            <img src="{% static 'build/img/logo2.webp'%}" alt="">

                        </a>
                    </div>
                    <p class="header__principal__login__grid__logo-name">Conecta. <span>a new future.</span></p>
                </div>

                <div class="header__principal__grid__right">
                    <ul class="header__principal__right__nav">
                        <li class="header__principal__right__nav__item">
                            <a href="{% url 'inicio' %}" class="header__principal__right__nav__item__principal">
                                <svg width="24" height="24" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 20 17" focusable="false" class="lazy-loaded" aria-busy="false">
                                    <path d="m11 9.5h5v1h-5v-1zm5-5h-12v3h12v-3zm-5 8h5v-1h-5v1zm9-12v13c0 1.657-1.343 3-3 3h-14c-1.657 0-3-1.343-3-3v-13h20zm-2 2h-16v11c0 0.552 0.449 1 1 1h14c0.551 0 1-0.448 1-1v-11zm-9 7h-5v3h5v-3z" fill="currentColor" fill-opacity=".9"></path>
                                </svg>
                                <p class="header__principal__right__nav__item-link">Articulos</p>
                            </a>
                        </li>
                        <li class="header__principal__right__nav__item">
                            <a href="{% url 'network' %}" class="header__principal__right__nav__item__principal">
                                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" data-supported-dps="24x24" fill="currentColor" class="mercado-match" width="24" height="24" focusable="false">
                                    <path d="M12 16v6H3v-6a3 3 0 013-3h3a3 3 0 013 3zm5.5-3A3.5 3.5 0 1014 9.5a3.5 3.5 0 003.5 3.5zm1 2h-2a2.5 2.5 0 00-2.5 2.5V22h7v-4.5a2.5 2.5 0 00-2.5-2.5zM7.5 2A4.5 4.5 0 1012 6.5 4.49 4.49 0 007.5 2z"></path>
                                </svg>
                                <p class="header__principal__right__nav__item-link">Personas</p>
                            </a>
                        </li>

                        <li class="header__principal__right__nav__item">
                            <a href="{% url 'jobs' %}" class="header__principal__right__nav__item__principal">
                                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" focusable="false" class="lazy-loaded" aria-busy="false">
                                    <path fill-rule="evenodd" clip-rule="evenodd" d="M23 3H1a1 1 0 0 0-1 1v16a1 1 0 0 0 1 1h22a1 1 0 0 0 1-1V4a1 1 0 0 0-1-1ZM2 19h20V5H2v14Z" fill="currentColor"></path>
                                    <path fill-rule="evenodd" clip-rule="evenodd" d="M4 9h6V7H4v2Zm0 4h6v-2H4v2Zm0 4h6v-2H4v2Zm-2 2h10V5H2v14Z" fill="currentColor" fill-opacity=".25"></path>
                                    <path fill-rule="evenodd" clip-rule="evenodd" d="M14 9h6V7h-6v2Zm0 4h6v-2h-6v2Zm6 4h-6v-2h6v2Z" fill="currentColor" fill-opacity=".6"></path>
                                    <path fill-rule="evenodd" clip-rule="evenodd" d="M10 7.534v8.933a.28.28 0 0 0 .439.23l6.433-4.436A.307.307 0 0 0 17 12a.305.305 0 0 0-.128-.26l-6.433-4.437a.28.28 0 0 0-.439.23Z" fill="currentColor"></path>
                                </svg>
                                <p class="header__principal__right__nav__item-link">Learning</p>
                            </a>
                        </li>

                        <li class="header__principal__right__nav__item">
                            <a href="{% url 'jobs' %}" class="header__principal__right__nav__item__principal">
                                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" data-supported-dps="24x24" fill="currentColor" class="mercado-match" width="24" height="24" focusable="false">
                                    <path d="M17 6V5a3 3 0 00-3-3h-4a3 3 0 00-3 3v1H2v4a3 3 0 003 3h14a3 3 0 003-3V6zM9 5a1 1 0 011-1h4a1 1 0 011 1v1H9zm10 9a4 4 0 003-1.38V17a3 3 0 01-3 3H5a3 3 0 01-3-3v-4.38A4 4 0 005 14z"></path>
                                </svg>
                                <p class="header__principal__right__nav__item-link">Empleos</p>
                            </a>
                        </li>
                    </ul>

                    <ul class="header__principal__right__nav__business">
                        <li class="header__principal__right__nav__business__item">
                            <a href="" class="header__principal__right__nav__item__principal">
                                <p class="header__principal__right__nav__business__item-link">Unirse Ahora </p>
                            </a>
                        </li>
                        <li class="header__principal__right__nav__business__item">
                            <a href="" class="header__principal__right__nav__item__principal">
                                <p class="header__principal__right__nav__business__item-link">Inicia sesi√≥n </p>
                            </a>
                        </li>
                    </ul>
                </div>

            </nav>

        </section>

    </header>

    <main class="main__principal__login">
        <div class=" main__principal__content">
            {% block content %}

            {% endblock %}
        </div>
    </main>

    <footer>
        
    </footer>
</body>
</html>
